<!-- loop through the list of todos and display the details for each todo in the list -->
<!-- this is to display all items with the option to update and delete things this is required -->
<!-- obviously change the todo and todolist to what you need -->
<h5>Filtered: {{ filter }}</h5>
{% for todo in todoList %}
    {% if filter == "all" or ( filter == "done" and  todo.completed) or (filter == "todo" and  not todo.completed) %}
        {% include "/todo/partials/todo_li.html" ignore missing with context %}
    {% endif %}
{% endfor %}
